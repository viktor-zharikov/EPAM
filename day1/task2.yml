---
- name: delete httpd
  hosts: '{{host}}'
  gather_facts: no
  tasks:

  - name: Delete HTTPD
    package: 
     name: httpd
     state: absent

  - name: run firewalld
    service: 
     name: firewalld
     state: started
     enabled: yes

  - name: disable http firewalld
    firewalld:
     state: disabled
     permanent: yes
     immediate: yes
     port: 80/tcp

  - name: delete file /var/www/html/index.html
    file: 
     dest: /var/www/html/index.html
     state: absent 
