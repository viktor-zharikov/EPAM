---
# tasks file for deploy_httpd
 - block:
     - name: Install fw apache
       yum: 
        name: "{{ item }}"
        update_cache: yes
        state: present
       loop: "{{pack}}"

     - name: run services
       service: 
        name: "{{item}}"
        state: started
        enabled: yes
       loop: "{{pack}}"

     - name: add 80 tcp in firewall
       firewalld:
        state: enabled
        permanent: yes
        immediate: yes
        port: 80/tcp

     - name: create index.html
       template: 
        src: index.j2
        dest: /var/www/html/index.html
        mode: 0555

   when: ansible_os_family == 'RedHat'
